<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <meta name="Author" content="scns"/>
    
        <meta name="copyright" content="scns"/>
    
        <meta name="description" content="Terminal Style About Me Page"/>
    
        <link href='http://fonts.googleapis.com/css?family=Iceland:400,700' rel='stylesheet' type='text/css'>
    
        <link href='http://fonts.googleapis.com/css?family=Iceland:400,700' rel='stylesheet' type='text/css'>
    
        <meta property="og:image" content="">
        <link rel="icon" href="https://cdn.icon-icons.com/icons2/2415/PNG/512/redhat_original_logo_icon_146372.png" type="image/png">
        <title>My Terminal Page</title>
        <head>
            <style>
                body {
                    background-color: #222;
                    color: #fff;
                    font-family: monospace;
                    font-size: 14px;
                    line-height: 1.5;
                    margin: 0;
                    padding: 0;
                }
                a {
                    color: rgb(238, 241, 7);
                    text-decoration: none;
                }
                a:hover {
                    text-decoration: underline;
                    color: rgb(16, 134, 0);
                }
                .terminal {
                    background-color: #2c2c2c;
                    border: 1px solid #555;
                    box-shadow: 0px 0px 10px #555;
                    height: 550px;
                    width: 80%;
                    margin: 50px auto;
                    overflow: hidden;
                    position: relative;
                }
                .terminal-output {
                    height: 70%;
                    overflow-y: scroll;
                    padding: 16px;
                    word-wrap: break-word;
                }
                .terminal-input {
                    background-color: #333;
                    border-top: 1px solid #555;
                    bottom: 0;
                    height: 20%;
                    left: 0;
                    padding: 16px;
                    position: absolute;
                    width: 100%;
                }
                .terminal-input span {
                    color: #fff;
                    font-weight: bold;
                    margin-right: 8px;
                }
                .terminal-input input {
                    background-color: transparent;
                    border: none;
                    color: #fff;
                    font-family: monospace;
                    font-size: 14px;
                    outline: none;
                    width: 80%;
                }
                .input-line {
                    display: flex;
                    flex-wrap: wrap;
                    align-items: center;
                }
                .prompt {
                    color: #99c84a;
                    margin-right: 8px;
                }
                .input-text {
                    color: #fff;
                    margin-right: 8px;
                    flex-grow: 1;
                    min-width: 50px;
                }
                .input-cursor {
                    color: #99c84a;
                    animation: blink 0.7s infinite;
                }
                @keyframes blink {
                    50% {
                        opacity: 0;
                    }
                }
            </style>
        </head>
        <body>
            <div class="terminal">
                <div class="terminal-output" id="terminal-output">
                    <span>root@localhost:~#</span><br>
                    <span>Welcome to my Linux-style about page!</span><br>
                    <span>Type "help" to see a list of available commands.</span>
                </div>
        
                <form class="terminal-input" onsubmit="handleSubmit(event)">
                    <span class="prompt">root@localhost:</span>
                    <span class="prompt input-text">~</span>
                    <span class="prompt">#</span>
                    <input type="text" id="terminal-command" autofocus>
                    <span class="input-cursor">$</span>
                </form>
            </div>
        </body>

	<script>
		const outputArea = document.getElementById("terminal-output");

		function clearOutput() {
			outputArea.innerHTML = "";
		}

		function printOutput(text) {
			outputArea.innerHTML += text + "<br>";
			outputArea.scrollTop = outputArea.scrollHeight;
		}

        function processCommand(command) {
  if (command === "") {
    return;
  }

  if (command === "help") {
    printOutput("Available commands:");
    printOutput("- help: Show this list of commands.");
    printOutput("- clear: Clear the terminal output.");
    printOutput("- whoami: Show information about me.");
    printOutput("- bio: Show my bio.");
    printOutput("- projects: List my projects.");
    printOutput("- email: Show my email address.");
    printOutput("- twitter: Show my Twitter handle.");
    printOutput("- ipnet: Display Your Ip Address.");
    return;
  }

  if (command === "clear") {
    clearOutput();
    return;
  }

  if (command === "whoami") {
    printOutput("I'm SirCryptic, a reverse software engineer and developer based in United Kingdom.");
    return;
  }

  if (command === "bio") {
    printOutput("I Have Multiple CERTS, and have been working in the tech industry for over 5 years In my free time.");
    return;
  }

  if (command === "projects") {
  printOutput('<a href="https://github.com/SirCryptic/phisherprice">PhisherPrice</a> / <a href="https://github.com/SirCryptic/resetryder">ResetRyder</a> / <a href="https://github.com/SirCryptic/poc">Proof-Of-Concepts</a>');
  return;
}

  if (command === "email") {
    printOutput("You can reach me at [REDACTED]");
    return;
  }
  if (command === "hello" || command === "hi") {
  const ip = window.RTCPeerConnection ? 'stun:stun.l.google.com:19302' : 'url';
  const pc = new RTCPeerConnection({iceServers: [{urls: ip}]});
  pc.createDataChannel("");
  pc.createOffer()
    .then(offer => pc.setLocalDescription(offer))
    .catch(e => console.error(e));
  pc.onicecandidate = (event) => {
    if (event && event.candidate && event.candidate.candidate) {
      const ipRegex = /\d+\.\d+\.\d+\.\d+/;
      const match = event.candidate.candidate.match(ipRegex);
      if (match && match.length > 0) {
        printOutput(`Your IP address is: ${match[0]}`);
        printOutput("Hello, I am watching you.");
      }
    }
  };
  return;
}
  if (command === "twitter") {
    printOutput("Follow me on Twitter at @SirCryptic_NST");
    return;
  }
  if (command === "ls") {
  printOutput("about.html  projects/  resume.pdf");
  return;
}
if (command === "pwd") {
  printOutput("/home/john");
  return;
}

if (command === "date") {
  const now = new Date();
  printOutput(now.toString());
  return;
}

if (command === "uptime") {
  const uptime = window.performance.now();
  printOutput(`Uptime: ${uptime.toFixed(2)} ms`);
  return;
}

if (command === "free") {
  const memory = window.performance.memory;
  const used = memory.usedJSHeapSize / (1024 * 1024);
  const total = memory.totalJSHeapSize / (1024 * 1024);
  printOutput(`Memory usage: ${used.toFixed(2)} MB / ${total.toFixed(2)} MB`);
  return;
}

if (command === "top") {
  const cpu = window.performance.now();
  printOutput(`CPU usage: ${cpu.toFixed(2)} %`);
  return;
}

if (command === "ps") {
  printOutput("PID  COMMAND\n1    init\n2    bash");
  return;
}
if (command === "cd") {
  printOutput("Usage: cd [directory]");
  return;
}

if (command === "mkdir") {
  printOutput("Usage: mkdir [directory]");
  return;
}

if (command === "rm") {
  printOutput("Usage: rm [file]");
  return;
}

if (command === "cp") {
  printOutput("Usage: cp [source] [destination]");
  return;
}

if (command === "mv") {
  printOutput("Usage: mv [source] [destination]");
  return;
}

if (command === "cat") {
  printOutput("Usage: cat [file]");
  return;
}

if (command === "grep") {
  printOutput("Usage: grep [pattern] [file]");
  return;
}

if (command === "chmod") {
  printOutput("Usage: chmod [permissions] [file]");
  return;
}

if (command === "chown") {
  printOutput("Usage: chown [owner] [file]");
  return;
}
  if (command === "ipnet") {
  const ip = window.RTCPeerConnection ? 'stun:stun.l.google.com:19302' : 'url';
  const pc = new RTCPeerConnection({iceServers: [{urls: ip}]});
  pc.createDataChannel("");
  pc.createOffer()
    .then(offer => pc.setLocalDescription(offer))
    .catch(e => console.error(e));
  pc.onicecandidate = (event) => {
    if (event && event.candidate && event.candidate.candidate) {
      const ipRegex = /\d+\.\d+\.\d+\.\d+/;
      const match = event.candidate.candidate.match(ipRegex);
      if (match && match.length > 0) {
        printOutput(`Your IP address is: ${match[0]}`);
      }
    }
  };
  return;
}
  if (command.startsWith("cowsay ")) {
    const message = command.slice(7);
    printOutput("  _______");
    printOutput(`< ${message} >`);
    printOutput("  -------");
    printOutput("         \\   ^__^");
    printOutput("          \\  (oo)\\_______");
    printOutput("             (__)\\       )\\/\\");
    printOutput("                  ||----w |");
    printOutput("                  ||     ||");
    return;
  }

  printOutput("Command not found: " + command);
}

		function printInput(text) {
			const inputLine = document.createElement("div");
			inputLine.classList.add("input-line");
			inputLine.innerHTML = '<span class="prompt">root@localhost$</span>' + text;
			outputArea.appendChild(inputLine);
			outputArea.scrollTop = outputArea.scrollHeight;
		}

		function handleSubmit(event) {
			event.preventDefault();
			const input = document.getElementById("terminal-command");
			const command = input.value.trim();
			processCommand(command);
			printInput(command);
			input.value = "";
		}

		window.onload = function() {
			document.getElementById("terminal-command").focus();
		};
	</script>
</body>
</html>
