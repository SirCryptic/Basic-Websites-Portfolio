<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Come Back Soon - Liberty Falls</title>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
      <link rel="icon" href="../../resources/images/logo.png" type="image/png">
      <link rel="stylesheet" href="../../resources/css/main.css">
      <link rel="stylesheet" href="../../resources/css/libertyballs.css">
   </head>
   <body>
      <header class="header">
         <img src="../../resources/images/logo.png" alt="Logo" class="logo">
         <h1>Come Back Soon</h1>
      </header>

      <!-- Navbar with Dropdown and Home Button -->
      <nav class="navbar">
         <select id="mapSelect" onchange="navigateToMap()">
            <option value="">Choose Your Map</option>
            <option value="libertyballs.html">Liberty Falls</option>
            <option value="../../resources/maps/terminus.html">Terminus</option>
            <option value="../../resources/maps/cdm.html">Citadelle des Morts</option>
         </select>
         <button onclick="window.location.href='../../index.html';">Home</button>
      </nav>

      <!-- Main Content with Message -->
      <main class="main-content">
         <h2>We're working on it! Come back soon.</h2>
         <p>Thank you for your patience. We are still working on the map for Liberty Falls. Stay tuned!</p>
      </main>

      <footer class="footer">
         <p>Developed By <a href="https://github.com/SirCryptic">SirCryptic</a></p>
      </footer>

      <script>
         function navigateToMap() {
            const mapSelect = document.getElementById('mapSelect');
            const selectedMap = mapSelect.value;
            if (selectedMap) {
                window.location.href = selectedMap;
            }
         }
      </script>
   </body>
</html>
