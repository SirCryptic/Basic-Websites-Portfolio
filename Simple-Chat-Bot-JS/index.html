      body {
        background-image: url("https://repository-images.githubusercontent.com/523814213/c5ac1ba5-e8e2-44e2-b8fb-b3bac51c05bd");
        background-repeat: no-repeat;
        background-size: cover;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;

        font-size: 4rem;
        color: white;

        color: white;

        color: black;
        font-size: 2rem;
        padding: 1rem 2rem;
        border-radius: 10px;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: black;
        color: white;
      }
